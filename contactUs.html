<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="top-display-contact">
      <div class="v-rectangle">
        <h1><br />Contact Us</h1>
        <div class="wrapper">
          <div class="typing-us">Life is better with sprinkles on top.</div>
        </div>
      </div>
      <div class="h-rectangle">
        <img class="logo" src="/logo/logowhite.png" alt="" />
      </div>
      <img class="frame" src="Extra/frame.png" alt="frame" />
    </header>
    <header class="navigate">
      <a href="home-page.html" target="_self" alt="Home Page">
        <img src="nav/Home.png" alt="Home" />
      </a>

      <a href="menu.html" target="_self" alt="Menu Page">
        <img src="nav/Menu.png" alt="Menu" />
      </a>

      <a href="contactUs.html" target="_self" alt="Contact Us Page">
        <img src="nav/contact.png" alt="contact" />
      </a>

      <a href="about-us.html" target="_self" alt="About US Page">
        <img src="nav/aboutUs.png" alt="About us" />
      </a>
    </header>
    <a href="myOrder.html" target="_self" alt="Order Page">
      <img class="cart" src="Extra/cart.png" alt="cart" />
    </a>

    <div class="contact-card">
      <h3>Reach Us on</h3>
      <a href="mailto:WarmDelights@hotmail.com"
        >Click me to reach us via email</a
      >
      <br />
      <a href="tel:0556663645">Call Us</a>
    </div>

    <img id="sidel" src="/Extra/side rectangle.png" alt="" />

    <div class="contact-us">
      <form method="post">
        <fieldset>
          <legend>Contact Us</legend>
          <div>
            <label for="fullname">
              <input
                type="text"
                name="Massage"
                placeholder="FULL NAME"
                required
              />
            </label>
          </div>
          <div>
            <label for="email">
              <input type="email" name="email" placeholder="EMAIL" required />
            </label>
          </div>
          <div>
            <label for="phone">
              <input type="text" name="phone" placeholder="PHONE" required />
            </label>
          </div>
          <div>
            <label for="subject">
              <input
                type="text"
                name="subject"
                placeholder="SUBJECT"
                required
              />
            </label>
          </div>
          <textarea
            name="bio"
            id="bio"
            cols="43"
            rows="10"
            placeholder="QUESTIONS, SUGGESTION, INQUIRIES ..."
            required
          ></textarea>
        </fieldset>
        <button class="buttonCookie formSub">Submit</button>
      </form>
    </div>

    <footer>
      <small
        >This is a project for Internet Application course supervised by
        Dr.Areej Alfraih <br />
        <pre> Jumanah Alwafi    Rawan Abdu    Reem Alsharif   Manar Alemam</pre>
        <strong>Coded with LOVE! &copy;</strong>
      </small>
    </footer>
  </body>
</html>
