<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cakes</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/store.js" async></script>
</head>

<body>
    <header class="top-display-cake">
        <div class="v-rectangle">
            <h1><br />Cakes</h1>
            <div class="wrapper">
                <div class="typing-cake">Baked just right.</div>
            </div>
        </div>
        <div class="h-rectangle">
            <img class="logo" src="/logo/logowhite.png" alt="" />
        </div>
        <img class="frame" src="Extra/frame.png" alt="frame" />
    </header>
    <header class="navigate">
        <a href="home-page.html" target="_self" alt="Home Page">
            <img src="nav/Home.png" alt="Home" />
        </a>

        <a href="menu.html" target="_self" alt="Menu Page">
            <img src="nav/Menu.png" alt="Menu" />
        </a>

        <a href="contactUs.html" target="_self" alt="Contact Us Page">
            <img src="nav/contact.png" alt="contact" />
        </a>

        <a href="about-us.html" target="_self" alt="About US Page">
            <img src="nav/aboutUs.png" alt="About us" />
        </a>
    </header>
    <a href="myOrder.html" target="_self" alt="Contact US Page">
        <img class="cart" src="Extra/cart.png" alt="cart" />
    </a>

    <div class="content-cupcake">
        <div class="left">
            <img class="img-box" src="Cakes/allberries.jpg" alt="all berries cake" />
            <p class="name-box">All Berries Cake</p>
            <div class="span-button-box">
                <span class="span-price">50$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>

        <div class="right">
            <img class="img-box" src="Cakes/chocolate.jpg" alt="chocolate cake" />
            <p class="name-box">Chocolate Cake</p>
            <div class="span-button-box">
                <span class="span-price">40$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>

        <div class="left">
            <img class="img-box" src="Cakes/redvelvet.jpg" alt="redvelvet cake" />
            <p class="name-box">Redvelvet Cake</p>
            <div class="span-button-box">
                <span class="span-price">45$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>

        <div class="right">
            <img class="img-box" src="Cakes/strawberry.jpg" alt="strawberry cake" />
            <p class="name-box">Strawberry Cake</p>
            <div class="span-button-box">
                <span class="span-price">40$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>

        <div class="left">
            <img class="img-box" src="Cakes/white.jpg" alt="white cake" />
            <p class="name-box">White Cake</p>
            <div class="span-button-box">
                <span class="span-price">40$</span>
                <button type="button" class="add addButton">+ ADD</button>
            </div>
        </div>
    </div>

    <footer>
        <small>This is a project for Internet Application course supervised by Dr.Areej Alfraih <br>
          <pre> Jumanah Alwafi    Rawan Abdu    Reem Alsharif   Manar Alemam</pre> <strong>Coded with LOVE!
              &copy;</strong>
      </small>
    </footer>
</body>

</html>
