<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/myorder.js" async></script>
</head>

<body onload="updateCartTotal()">
    <header class="top-display-mo">
        <div class="v-rectangle">
            <h1><br />your Cart</h1>
        </div>
        <div class="h-rectangle">
            <img class="logo" src="/logo/logowhite.png" alt="" />
        </div>
        <img class="frame" src="Extra/frame.png" alt="frame" />
    </header>
    <header class="navigate">
        <a href="home-page.html" target="_self" alt="Home Page">
            <img src="nav/Home.png" alt="Home" />
        </a>

        <a href="menu.html" target="_self" alt="Menu Page">
            <img src="nav/Menu.png" alt="Menu" />
        </a>

        <a href="contactUs.html" target="_self" alt="Contact Us Page">
            <img src="nav/contact.png" alt="contact" />
        </a>

        <a href="about-us.html" target="_self" alt="About US Page">
            <img src="nav/aboutUs.png" alt="About us" />
        </a>
    </header>
    <section class="container content-section cartjs">

        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$0.00</span>
        </div>
        <a href="receipt.html" target="_self" alt="Contact Us Page">
            <button class="btn buttonCookie btn-primary btn-purchase" type="button">PURCHASE</button>
        </a>

    </section>
    <footer>
        <small>This is a project for Internet Application course supervised by Dr.Areej Alfraih <br>
            <pre> Jumanah Alwafi    Rawan Abdu    Reem Alsharif   Manar Alemam</pre> <strong>Coded with LOVE!
            &copy;</strong>
          </small>
    </footer>
    <script src="/store.js" async></script>
</body>

</html>
